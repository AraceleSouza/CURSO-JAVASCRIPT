<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: aqua;
            color:white;
            font:normal 20pt Arial;
        }
        h1 {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldiçao</p>
    <script>
        var n1 = Number(window.prompt ('Digite um número: ')) //String
        var n2 = Number(window.prompt ('Digite outro número: ')) //String
        var s = n1 + n2 
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        // (number + number) para adiçao
        // (string + string) para concatenaçao
    </script>
</body>
</html>
